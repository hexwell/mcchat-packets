Packet: &Packet
  {opcode}

InfoPacket:
  <<: *Packet
  opcode: 0
  version: Byte

TopicPacket: &TopicPacket
  <<: *Packet
  topic: String

SubscriptionPacket:
  <<: *TopicPacket
  opcode: 1

UnsubscriptionPacket:
  <<: *TopicPacket
  opcode: 2

MessagePacket:
  <<: *TopicPacket
  opcode: 3
  username: String
  message: String

TopicListRequestPacket:
  <<: *Packet
  opcode: 4

TopicListPacket:
  <<: *Packet
  opcode: 5
  topics: Array<out String>
